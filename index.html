<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>HTTEAM - WebRTC</title>
	<style type="text/css">
		body{
			background-image: url("img_tree.gif"), url("paper.gif");
			background-color: #cccccc;
		}
		h3{
			color:blue;
			text-align:center;
		}
		.video{
			height:200px;
			text-align:center;
		}
		#friendStream{
			margin-left:50px;
		}
		.container{
			text-align:center;
		}
	</style>
</head>
<body>
	<div id="div-chat">
		<h3 id="peer-id">HTTEAM- ID:</h3>
		<div class="video" style="height:500px">
			<video id="localStream" width="500" height="400" controls></video>
			
			<video id="friendStream" width="500" height="400" controls></video>
		</div>
		<br>
		<div class="container" >
			  <input type="text" placeholder="Your frend's peer id" id="txtFriendId" >
			  <button id="btnCall" class="btn btn-success">Call</button>
		</div>
	</div>
	
	<div id="div-dky" style="margin-left:560px;">
		<input type="text" id="txtUsername" placeholder="username">
		<button id="btnSignup" class="btn btn-success">Sign up</button>
	</div>
   
</body>
<script src="bundle.js"></script>
</html>
